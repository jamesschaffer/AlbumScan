name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ios-tests:
    name: iOS Tests
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select latest Xcode
        run: |
          XCODE_PATH=$(ls -d /Applications/Xcode*.app 2>/dev/null | sort -V | tail -1)
          echo "Using Xcode at: $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH/Contents/Developer"
          xcodebuild -version

      - name: Stub GoogleService-Info.plist
        run: cp GoogleService-Info.plist.example GoogleService-Info.plist

      - name: Stub Secrets.plist
        run: cp Secrets.plist.example Secrets.plist

      - name: Run iOS tests
        run: |
          xcodebuild test \
            -scheme AlbumScan \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-results
          path: ~/Library/Developer/Xcode/DerivedData/**/Logs/Test/*.xcresult
          retention-days: 7

  cloud-functions-tests:
    name: Cloud Functions Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: functions
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [ios-tests, cloud-functions-tests]
    if: always()
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.ios-tests.result }}" != "success" ] || [ "${{ needs.cloud-functions-tests.result }}" != "success" ]; then
            echo "One or more test jobs failed."
            echo "  iOS: ${{ needs.ios-tests.result }}"
            echo "  Cloud Functions: ${{ needs.cloud-functions-tests.result }}"
            exit 1
          fi
          echo "All tests passed."
